<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Хроники Элдриана</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="main-menu" class="main-menu">
        <h1>Хроники Элдриана</h1>
        <button id="start-game-btn" class="main-btn">Начать Путь</button>
    </div>

    <div id="game-container" class="hidden">
        <div class="stats-box">
            <div class="stat-item">
                <span>❤️ Здоровье: <span id="health-value">100</span>%</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="health-bar"></div>
                </div>
            </div>
        </div>
        <div id="text-display" class="text-box"></div>
        <div id="choices" class="choices-box"></div>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
